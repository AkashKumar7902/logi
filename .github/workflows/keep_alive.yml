name: Keep Backend Alive

on:
  schedule:
    - cron: "*/14 * * * *" # Runs every 14 minutes
  workflow_dispatch: # Optional: Allow manual trigger from GitHub

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # or any required version

    - name: Keep Backend Alive
      run: |
        node -e "
          const https = require('https');
          const backendUrl = 'https://logi-y295.onrender.com';
          https.get(backendUrl, (res) => {
            if (res.statusCode === 200) {
              console.log('Server is alive');
            } else {
              console.error(\`Failed with status code: \${res.statusCode}\`);
            }
          }).on('error', (err) => {
            console.error('Error occurred:', err.message);
          });
        "
